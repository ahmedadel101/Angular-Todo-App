<section class="container">
    <form #register (ngSubmit)="registerApp(register)">
        <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" name="name" id="name"  placeholder="Add Your Name">
        </div>
        <div class="form-group">
            <label for=""></label>
            <input type="text" class="form-control" name="age" id="age"  placeholder="Add Your age">
          </div>
          <div class="form-group">
            <label for=""></label>
            <input type="email" class="form-control" name="email" id="email"  placeholder="Add Your email">
          </div>
          <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" name="pass" id="pass"  placeholder="Add Your Pass">
          </div>
            <button class="btn btn-outline-primary" type="submit"> Register </button>
    </form>
</section>
